<div class="container">
  <h2>Customer Management</h2>

  <form (ngSubmit)="saveCustomer()" class="form">
    <input type="text" [(ngModel)]="customer.name" name="name" placeholder="Name" required />
    <input type="email" [(ngModel)]="customer.email" name="email" placeholder="Email" required />
    <input type="text" [(ngModel)]="customer.phone" name="phone" placeholder="Phone" required />
    <input type="password" [(ngModel)]="customer.password" name="password" placeholder="Password" required />

    <button type="submit">{{ isEditMode ? 'Update' : 'Add' }} Customer</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cust of customers">
        <td>{{ cust.customerId }}</td>
        <td>{{ cust.name }}</td>
        <td>{{ cust.email }}</td>
        <td>{{ cust.phone }}</td>
        <td>
          <button (click)="editCustomer(cust)">Edit</button>
          <button (click)="deleteCustomer(cust.customerId!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
